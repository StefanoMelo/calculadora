<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Money</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="conteiner">
    <header>
      <h1>Convert Money</h1>
    </header>
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select id="currency-select">
          <option>$ Dolar Americano</option>
          <option>â‚¬ Euro</option>
        </select>
      </label>
      <label>
        Valor
        <input id="input-real" placeholder="R$ 10.000,00">
      </label>
      <button id="convert-button" type="button">Converter</button>
      <section class="currency-conteiner">
        <div>
          <img src="./brasil 2.svg" alt="Bandeira Brasil">
          <p class="currency-name">Real</p>
          <p class="currency-value" id="real-value-text">R$</p>
        </div>
        <img class="arrow-image" src="./Vector.svg" alt="seta">
        <div class="currency-conteiner">
          <img src="./estados-unidos.svg" id="currency-img" alt="Bandeira estados estados-unidos">
          <p class="currency-name" id="currency-name">Dolar Americano</p>
          <p class="currency-value" id="currency-value-text">U$</p>
        </div>
      </section>
    </main>
  </div>

</body>
<script src="./script.js"></script>

</html>
